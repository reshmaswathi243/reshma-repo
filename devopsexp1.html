
<html>
<head>
<title>Job Application Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<div style="max-width: 600px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #333;">ðŸ’¼ Job Application Form</h2>
    <p style="text-align: center; color: #666;">Apply for your desired position</p>
    <form action="#" method="post">
      <label for="name" style="display: block; margin-top: 20px;">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your full name
style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <label for="email" style="display: block; margin-top: 20px;">Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com"
        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <label for="phone" style="display: block; margin-top: 20px;">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required placeholder="e.g. +1234567890"
        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <label for="position" style="display: block; margin-top: 20px;">Position Applying For:</label>
      <input type="text" id="position" name="position" required placeholder="e.g. Web Developer"
        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <label for="resume" style="display: block; margin-top: 20px;">Upload Resume:</label>
      <input type="file" id="resume" name="resume"
        style="margin-top: 5px;">
      <label for="cover" style="display: block; margin-top: 20px;">Cover Letter:</label>
      <textarea id="cover" name="cover" rows="5" placeholder="Write a short cover letter here..."
        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      <button type="submit"
style="margin-top: 30px; width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;"
onmouseover="this.style.backgroundColor='#0056b3';"
onmouseout="this.style.backgroundColor='#007bff';">
Submit Application
</button>
</form>
</div>
</body>
</html>
